<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="googlepage  ">
        <div class="header">
            <a href="#">Почта</a>
            <a href="#">Картинки</a>
            <a href="#">
                <p><img src="image/apps_black_24dp.svg" alt="Application"></p>
            </a>
            <a href="#">
                <p><img src="image/account_circle_black_24dp.svg" alt="Account"></p>
            </a>
        </div>

        <div class="content">
            <p><img class="googleimg" src="image/google.png"></p>
            <div class="search-system">
                <p><img id="lupa" src="image/search_black_24dp.svg" alt="Лупа"></p>
                <input id="search">
                <p><img id="keyboard" src="image/keyboard_black_24dp.svg" alt="" title="Экранная клавиатура"></p>
                <p><img id="voice" src="image/mic_black_24dp.svg" alt="" title="Голосовой поиск"></p>
            </div>
            <div class="btn">
                <button>Поиски в Google</button>
                <button> Мне повезёт!</button>
            </div>
        </div class="footer">
    </div>
    </div>
</body>

</html>
